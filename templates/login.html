<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Advanced Database Final Project</title>
	
	<link rel="stylesheet" href="{{ url_for('static',filename='main.css') }}" type="text/css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<style>
	body {
	  background-color: #2b3e51;
	}
  </style>
<body>
  <h1 style="text-align:center;color: white;">Advanced Database Final Project</h1>
	<div id="login-form-wrap" class="box">
			<div>
				{% with messages = get_flashed_messages() %}
				{% if messages %}

					{% for message in messages %}
					<div class = "alert alert-warning alert-dismissible fade show" role="alert">
						<span>{{message}}</span>
						<button type="button" class="close" data-dismiss="alert" aria label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					{% endfor %}

				{% endif %}
				{% endwith %}
				{% block body %}{% endblock %}
			</div>
  			<h2>Log in</h2>
  			<form id="login-form" action="/" method="post">
			<p>
			<input type="text" name="username" id="username" placeholder="Username" required><i class="validation"><span></span><span></span></i>
			</p>
			<p>
			<input type="password" name="password" id="password" placeholder="Password" required/>
			</p>
			<p>
			<input type="submit" id="login" class="button" value="Log In"/>
  			</p>
  			<br>
  			</form>
	</div>
</body>
</html>
